info: Nach jeden Doppelpunkt muss ein Leerzeichen sein.
metadaten:
  Hersteller: Schreibwerkstatt
  Datum: 09.11.2018
Das Baby ist verschwunden:
  message: Es war einmal ein regnerischer Tag. Du bist vor kurzem Vater geworden. Allerdings ist dein frisch gewonnenes Glück nicht von Dauer. Steve, dein Sohn, wird eines Tages in Fox entführt. Die Entführer melden sich bei dir und verlangen Geld, damit du Steve wohlbehalten zurückbekommst. Du musst ganz schnell an Geld kommen und überlegst, was du wohl eher tun solltest.
  actions:
  - label: Du verkaufst schwarzen Tee.
    next: Tee
  - label: Du verkaufst Bohrmaschinen für 2547€/Stück.
    next: Bohr

Tee:
  message: Leider kauft in Drogenstadt keiner Schwarztee. Jetzt entscheidest du dich doch die Bohrmaschinen zu verkaufen.
  actions:
  - label: Du verkaufst Bohrmaschinen für 2547€/Stück.
    next: Bohr

Bohr:
  message: Bohrmaschinen lassen sich in Drogenstadt gut verkaufen. Du konntest 3 Bohrmaschinen verkaufen, um sich endlich eine Fortnight-Gleiter zu kaufen, um nach Fox zu fliegen. Dort angekommen überlistest du die Entführer und rettest deinen Sohn Steve. Glücklich kehrst du mit deinem Baby zurück nach Drogenstadt. Irgendwas stimmte mit den Handwerkern nicht... Jetzt wusster der Vater, warum die Bohrmaschinen so teuer waren.
  actions:
  - label: Spiel beenden 
    next: ende
